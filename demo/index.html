<!doctype html>

<html lang="en">

  <head>
    <title>valle-modal demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../valle-modal.html">
  </head>

  <body>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
          max-width: 500px;
        }

        p {
          margin: 0;
        }
      </style>
    </custom-style>

    <main class="vertical-section-container centered">
      <h1>valle-modal demo</h1>

      <!-- Default - demo
      ========================= -->

      <h2>Default</h2>

      <demo-snippet class="centered-demo">
        <template>

          <button id="abrirModal">Abrir</button>

          <valle-modal id="modalDefault" title="Teste modal">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum egestas elementum risus sit amet imperdiet. Integer tincidunt eget orci sed hendrerit.</p>
            <a href="#" slot="button">hv</a>
            <a href="#" slot="button">sdsgadfgfdafg</a>
          </valle-modal>

          <script>
            const botaoDefault = document.querySelector('#abrirModal');
            const modalDefault = document.querySelector('#modalDefault');

            botaoDefault.addEventListener('click', () => {
              modalDefault.open = true;
            });
          </script>

        </template>
      </demo-snippet>

      <!-- Custom style - demo
      ========================= -->

      <h2>Custom style</h2>

      <demo-snippet class="centered-demo">
        <template>

        <style is="custom-style">
          .shiny {
            --valle-modal-title-color: #BA68C8;
          }
        </style>

        <button id="abrirModalCustomizado">Abrir</button>

        <valle-modal id="modalCustomizado" title="Teste modal customizado" class="shiny">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum egestas elementum risus sit amet imperdiet. Integer tincidunt eget orci sed hendrerit.</p>
          <a href="#" slot="button">Cancel</a>
          <a href="#" slot="button">Ok</a>
        </valle-modal>

        <script>
          const botaoCustomizado = document.querySelector('#abrirModalCustomizado');
          const modalCustomizado = document.querySelector('#modalCustomizado');

          botaoCustomizado.addEventListener('click', () => {
            modalCustomizado.open = true;
          });
        </script>

        </template>
      </demo-snippet>

    </main>

  </body>
</html>
