<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>valle-modal basic test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../valle-modal.html">
  </head>
  <body>

    <test-fixture id="basicTestFixture">
      <template>
        <valle-modal></valle-modal>
      </template>
    </test-fixture>

    <test-fixture id="testFixtureWithProp">
      <template>
        <valle-modal prop1="Humans"></valle-modal>
      </template>
    </test-fixture>

    <script>
      suite('valle-modal', () => {

        let basicElement,
            elementWithProp;

        setup(() => {
          basicElement = fixture('basicTestFixture');
          elementWithProp = fixture('testFixtureWithProp');
        });

        test('Should render the element with default <h1> text', () => {
          const h1 = basicElement.shadowRoot.querySelector('h1');
          assert.equal(h1.textContent, 'Hello World!');
        });

        test('Should render the element with prop1', () => {
          assert.equal(elementWithProp.prop1, 'Humans');
        });

      });
    </script>

  </body>
</html>
